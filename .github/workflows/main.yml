name: Build debug

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Cache libswift
        id: cache-libswift
        uses: actions/cache@v3
        with:
          path: libswiftlang_5.8-1.0.0-ubuntu-jammy_amd64.deb
          key: ${{ runner.os }}-libswift

      - name: Download libswift
        if: steps.cache-libswift.outputs.cache-hit != 'true'
        run: |
          wget https://archive.swiftlang.xyz/ubuntu/pool/main/libs/libswiftlang/libswiftlang_5.8-1.0.0-ubuntu-jammy_amd64.deb
        
      - name: Install libswift
        run: |
          sudo dpkg -i libswiftlang_5.8-1.0.0-ubuntu-jammy_amd64.deb
