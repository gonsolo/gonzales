name: Build debug

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
 
      - uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: cmake debhelper-compat devscripts libopenimageio-dev
          version: 1.3
          
      - name: Cache swift
        id: cache-swift
        uses: actions/cache@v3
        with:
          path: |
            libswiftlang_5.8-1.0.0-ubuntu-jammy_amd64.deb
            swiftlang_5.8-1.0.0-ubuntu-jammy_amd64.deb
          key: ${{ runner.os }}-cache-swift

      - name: Download swift
        if: steps.cache-swift.outputs.cache-hit != 'true'
        run: |
          wget https://archive.swiftlang.xyz/ubuntu/pool/main/libs/libswiftlang/libswiftlang_5.8-1.0.0-ubuntu-jammy_amd64.deb
          wget https://archive.swiftlang.xyz/ubuntu/pool/main/s/swiftlang/swiftlang_5.8-1.0.0-ubuntu-jammy_amd64.deb

      - name: Cache ptex
        id: cache-ptex
        uses: actions/cache@v3
        with:
          path: |
            ptex_2.4.2-1ubuntu6_amd64.deb
          key: ${{ runner.os }}-cache-ptex
        
      - name: Download and build ptex
        if: steps.cache-ptex.outputs.cache-hit != 'true'
        run: |
          dget -u https://mentors.debian.net/debian/pool/main/p/ptex/ptex_2.4.2-1ubuntu6.dsc
          cd ptex-2.4.2
          debuild -i -us -uc
          cd ..

      - name: Install deb
        run: |
          sudo dpkg -i libswiftlang_5.8-1.0.0-ubuntu-jammy_amd64.deb
          sudo dpkg -i swiftlang_5.8-1.0.0-ubuntu-jammy_amd64.deb
          sudo dpkg -i ptex_2.4.2-1ubuntu6_amd64.deb
          
          
          
      - name: Compile debug
        run: make debug
